name: Zomerse salade met macadamianootjes
servings: 2 servings
cook_time: 25 min
source: Ekomenu
nutritional_info: |
  Energie: 736 kcal per portie
  Koolhydraten: 66 g
  Suiker: 15 g
  Vet: 40 g
  Verzadigd vet: 11 g
  Eiwit: 19 g
  Vezels: 10 g
  Zout: 1.2 g
  Groente: 265 g g groente
notes: |
  Tags: Seizoen, Lekker snel, Variatie, Vegetarisch, 9 maanden
  Tip: Maak de ingrediënten van tevoren klaar, maar houd de sla apart. Dan kan je dit ook heerlijk als lunch of picknick eten!
ingredients: |
  1 st Knoflookteen
  1 st Meergranen stokbroodje
  200 g Zoete aardappel
  200 g Witlof
  0.5 st Sinaasappel
  0.5 st Limoen
  0.5 st Rode eikenbladsla
  50 g Macadamianoten
  100 g Mozzarella
  1 el Olijfolie (zelf toevoegen)
  1 tl Paprikapoeder (zelf toevoegen)
  snufje Zout en peper (zelf toevoegen)
directions: |
  1. Verwarm de oven voor tot 200 ºC en bekleed een bakplaat met bakpapier. Zorg dat de oven goed heet is. Snijd het stokbroodje in plakken en verdeel olijfolie, uitgeperste knoflook en zout erover. Leg op de bakplaat en bak de crostini's in ongeveer 6 minuten krokant.
  2. Was de zoete aardappel en snijd in blokjes. Doe de zoete aardappel in een kom en meng met olijfolie, paprikapoeder, peper en zout. Spreid uit over de baklaat bij het stokbroodje en bak ongeveer 10-15 minuten in de oven. 
  3. Snijd de kontjes van de witlof en maak de blaadjes los. Verwarm olie in een bakpan en bak de witlof 2-3 minuten op hoog vuur, voeg een klontje boter toe en knijp de helft van het sinaasappel- en limoensap erboven uit. Laat zachtjes bakken totdat de rest van het gerecht klaar is. 
  4. Was de sla, scheur in kleinere stukjes en laat goed uitlekken. Hak de macadamianootjes grof en verdeel de mozzarella in stukken.
  5. Meng de geroosterde zoete aardappel met de witlof. Verdeel de sla over de borden en schep de zoete aardappel en witlof erop. Verdeel de mozzarella en macadamia noten erover en besprenkel met de overgebleven sinaasappel- en limoensap en olijfolie extra vierge. Serveer de knapperige crostini's erbij.
